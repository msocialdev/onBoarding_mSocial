                    <style>

                    <script
                        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
                    <script>
                        const lambdaUrl = 'https://45xhcs9iue.execute-api.ap-south-1.amazonaws.com/Release/fileupload';
                        const linkedFilesInput = document.getElementById('TaskLinkedFiles');
                        const fileUploadContainer = document.getElementById('file-upload-container');
                        const fileInput = document.getElementById('file-input');
                        const uploadButton = document.getElementById('upload-button');

                        // Load existing files from the hidden input
                        function loadExistingFiles() {
                            fileUploadContainer.innerHTML = "";
                            const urls = linkedFilesInput.value.split(',').filter(Boolean);
                            urls.forEach(url => createFileElement(url));
                        }
                        function getFileNameFromUrl(url) {
                            try {
                                // Try to create a new URL object
                                const urlObject = new URL(url);

                                // Use pathname to get the path and split it by '/' to extract the last part
                                const pathSegments = urlObject.pathname.split('/');

                                // Return the last segment as the file name
                                return pathSegments[pathSegments.length - 1];
                            } catch (error) {
                                // If an error occurs (e.g., invalid URL), return the input string
                                return url;
                            }
                        }

                        function DecodeText(str) {
                            var newstr = decodeURIComponent(str).replace("%20", ' ');
                            console.log(newstr);
                            return newstr;
                        }


                        function createFileElement(fileData) {
                            const fileDiv = document.createElement('div');
                            fileDiv.className = 'file-element';

                            fileDiv.onclick = () => {
                                window.open(fileData, '_blank');
                            };

                            const fileName = document.createElement('span');
                            fileName.className = 'file-name';
                            fileName.textContent = DecodeText(getFileNameFromUrl(fileData));
                            fileName.dataset.url = DecodeText(fileData);

                            const fileIcon = document.createElement('i');
                            fileIcon.className = getFileIcon(DecodeText(fileData)); // Set the icon class
                            fileIcon.className += ' file-icon'; // Add styling class

                            const removeButton = document.createElement('div');
                            removeButton.innerHTML = '<i class="fas fa-times"></i>'; // Font Awesome close icon
                            removeButton.className = 'remove-button';

                            const progressBar = document.createElement('div');
                            progressBar.className = 'progress-bar';
                            const progressFill = document.createElement('div');
                            progressFill.className = 'progress-bar-fill';
                            progressBar.appendChild(progressFill);

                            removeButton.onclick = (e) => {
                                e.preventDefault();
                                e.stopPropagation();
                                fileUploadContainer.removeChild(fileDiv);
                                updateHiddenInput();
                                // deleteFileFromServer(fileData).then(() => {
                                //     fileUploadContainer.removeChild(fileDiv);
                                //     updateHiddenInput();
                                // });
                            };

                            fileDiv.appendChild(fileIcon);
                            fileDiv.appendChild(fileName);
                            fileDiv.appendChild(removeButton);
                            fileDiv.appendChild(progressBar);
                            fileUploadContainer.appendChild(fileDiv);

                            return { fileDiv, progressFill }; // Return elements for updating progress
                        }

                        function getFileIcon(fileName) {
                            const extension = fileName.split('.').pop().toLowerCase();
                            switch (extension) {
                                case 'jpg':
                                case 'jpeg':
                                case 'png':
                                case 'gif':
                                    return 'fas fa-file-image'; // Font Awesome image icon
                                case 'pdf':
                                    return 'fas fa-file-pdf'; // Font Awesome PDF icon
                                case 'doc':
                                case 'docx':
                                    return 'fas fa-file-word'; // Font Awesome Word document icon
                                case 'xls':
                                case 'xlsx':
                                    return 'fas fa-file-excel'; // Font Awesome Excel document icon
                                case 'ppt':
                                case 'pptx':
                                    return 'fas fa-file-powerpoint'; // Font Awesome PowerPoint icon
                                case 'mp4':
                                case 'avi':
                                case 'mov':
                                    return 'fas fa-file-video'; // Font Awesome video icon
                                case 'mp3':
                                case 'wav':
                                    return 'fas fa-file-audio'; // Font Awesome audio icon
                                case 'zip':
                                case 'rar':
                                    return 'fas fa-file-archive'; // Font Awesome archive icon
                                default:
                                    return 'fas fa-file'; // Default file icon for other file types
                            }
                        }

                        async function getSignedUrl(file) {
                            const response = await fetch(`${lambdaUrl}?file_name=${file.name}&file_type=${file.type}&directory=${email}`);
                            const data = await response.json();
                            return data.upload_url;
                        }

                        // async function deleteFileFromServer(fileUrl) {
                        //     const url = `${lambdaUrl}?url=${encodeURIComponent(fileUrl)}`;
                        //     await fetch(url, { method: 'GET' });
                        // }


                        async function uploadFiles(files) {
                            for (const file of files) {

                                const { fileDiv, progressFill } = createFileElement(file.name); // Create file element and get elements for progress update
                                progressFill.parentElement.classList.add('active'); // Show progress bar

                                const signedUrl = await getSignedUrl(file);

                                // Perform the file upload
                                const uploadResult = await uploadFileToS3(file, signedUrl, progressFill, fileDiv.querySelector(".file-name"));
                                if (uploadResult) {
                                    updateHiddenInput(); // Update hidden input after successful upload
                                }
                            }
                        }

                        async function uploadFileToS3(file, signedUrl, progressFill, fileNameDiv) {
                            return new Promise((resolve, reject) => {
                                console.log(signedUrl);
                                const xhr = new XMLHttpRequest();
                                xhr.open("PUT", signedUrl, true);
                                xhr.setRequestHeader("Content-Type", file.type);

                                xhr.upload.onprogress = (event) => {
                                    if (event.lengthComputable) {
                                        const percentComplete = (event.loaded / event.total) * 100;
                                        progressFill.style.width = percentComplete + '%';
                                    }
                                };

                                xhr.onload = () => {
                                    if (xhr.status === 200) {
                                        resolve(true); // Upload successful
                                        progressFill.parentElement.classList.remove("active");
                                        fileNameDiv.dataset.url = constructFinalUrl(signedUrl);
                                        fileNameDiv.parentElement.onclick = () => {
                                            window.open(fileNameDiv.dataset.url, '_blank');
                                        };
                                    } else {
                                        reject(new Error(`Upload failed with status: ${xhr.status}`));
                                    }
                                };

                                xhr.onerror = () => {
                                    reject(new Error("Upload failed due to a network error."));
                                };

                                xhr.send(file);
                            });
                        }

                        function constructFinalUrl(signedUrl) {
                            const urlObject = new URL(DecodeText(signedUrl));
                            // Construct the final URL based on the bucket and key
                            return `https://${urlObject.host}${urlObject.pathname}`;
                        }

                        function updateHiddenInput() {
                            const uploadedFiles = Array.from(fileUploadContainer.children)
                                .map(fileDiv => fileDiv.querySelector('.file-name').dataset.url); // Assuming the span contains the URL
                            linkedFilesInput.value = uploadedFiles.join(',');
                        }

                        uploadButton.onclick = () => {
                            fileInput.click();
                        };

                        fileInput.onchange = (event) => {
                            const files = event.target.files;
                            uploadFiles(files);
                        };

                        loadExistingFiles();
                    </script>

    <script>
        const API_URL = 'https://irdr4lzsd62kn2jheybijyai7e0vqfkt.lambda-url.ap-south-1.on.aws'; // Replace with your Lambda function URL
        const email = new URLSearchParams(window.location.search).get('email');

        // Sample fake data to simulate the tasks
        let test_state = {};

        let currentTaskId = null;

        function parseEncodedTime(testStartDate, encodedTime) {
            const [day, hourFraction] = encodedTime.split(':').map(Number);
            const hours = Math.floor(hourFraction);
            const minutes = Math.round((hourFraction - hours) * 60);

            const startDateInUserTimezone = new Date(
                new Intl.DateTimeFormat('en-US', {
                    timeZone: userTimezone,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                }).format(new Date(testStartDate))
            );

            // Apply the day offset, hour, and minute to the converted date
            startDateInUserTimezone.setDate(startDateInUserTimezone.getDate() + day);
            startDateInUserTimezone.setHours(hours, minutes, 0, 0);

            // Format date to 'YYYY-MM-DD HH:mm'
            const formattedDate = startDateInUserTimezone.toLocaleString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                hour12: true,
                timeZone: userTimezone
            }).replace(',', '');

            return formattedDate;
        }

        function parseEncodedTime_ToDateObject(testStartDate, encodedTime) {
            const [day, hourFraction] = encodedTime.split(':').map(Number);
            const hours = Math.floor(hourFraction);
            const minutes = Math.round((hourFraction - hours) * 60);

            const startDateInUserTimezone = new Date(
                new Intl.DateTimeFormat('en-US', {
                    timeZone: userTimezone,
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                }).format(new Date(testStartDate))
            );

            // Apply the day offset, hour, and minute to the converted date
            startDateInUserTimezone.setDate(startDateInUserTimezone.getDate() + day);
            startDateInUserTimezone.setHours(hours, minutes, 0, 0);

            return startDateInUserTimezone;
        }

        function renderTaskList() {
            fetch(`${API_URL}?email=${email}`, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    test_state = data;
                    console.log(test_state);
                    if (!test_state || Object.keys(test_state).length === 0) {
                        window.location.href = 'LandingPage.html';
                        return;
                    }
                    if (!test_state["test-start-time"]) {
                        window.location.href = 'StartTest.html';
                        return;
                    }
                    if (!test_state["intro-videos-status"]) {
                        window.location.href = 'IntroVideos.html';
                        return;
                    }


                    // Ensure test_state and test_state.tasks are defined
                    if (test_state && test_state.tasks && Array.isArray(test_state.tasks)) {
                        const taskList = document.querySelector('.task-list');
                        taskList.innerHTML = '';
                        var tasks = test_state.tasks;
                        userTimezone = test_state["candidate-timezone"];
                        tasks.forEach(task => {
                            if (task['task-agreed'] == 1) {
                                const taskItem = document.createElement('div');
                                taskItem.onclick = function () {
                                    let currentUrl = new URL(window.location.href);
                                    currentUrl.searchParams.set('taskid', task['task-id']);
                                    window.location.href = currentUrl.toString();
                                };

                                taskItem.className = 'task-item';
                                taskItem.innerHTML = `
                        <div>
                            <strong>${task['task-title']}</strong>
                        </div>
                        <div>
                            <span class="badge more-info">${task.subtasks.filter(st => !st['subtask-status']).length} Pending Subtasks</span>
                            <span class="badge more-info">${task['task-submissions'] ? task['task-submissions'].length : 0} Submissions</span>
                            <span class="badge more-info">Deadline: ${parseEncodedTime(test_state["test-start-time"], task['task-end-time'])}</span>
                            <span class="task-status badge bg-primary">${task['task-status']}</span>
                        </div>
                    `;
                                taskList.appendChild(taskItem);
                            }
                            else if (task['task-agreed'] == 0) {
                                const currentUTC = new Date();

                                // Convert UTC time to the user's time zone
                                const currentTime = new Date(new Intl.DateTimeFormat('en-US', {
                                    timeZone: userTimezone,
                                    year: 'numeric',
                                    month: '2-digit',
                                    day: '2-digit',
                                    hour: '2-digit',
                                    minute: '2-digit',
                                    second: '2-digit'
                                }).format(currentUTC));

                                // Parse the start and end times
                                const taskStartTime = parseEncodedTime_ToDateObject(test_state["test-start-time"], task['task-start-time']);
                                const taskEndTime = parseEncodedTime_ToDateObject(test_state["test-start-time"], task['task-end-time']);

                                console.log(currentTime, taskStartTime, taskEndTime);

                                if (currentTime >= taskStartTime && currentTime <= taskEndTime) {
                                    console.log("Current time is between task start and end time.");
                                    const taskItem = document.createElement('div');
                                    taskItem.className = 'task-item non-agreed';
                                    taskItem.innerHTML = `
                            <div>
                                <strong>${task['task-title']}</strong>
                            </div>
                            <div>
                                <span class="badge more-info">Optional Task - Gain extra points</span>
                                <button class="badge more-info" style="background-color:green;border:none;" onclick="updateTaskAgreedStatus('${task['task-id']}', 1)">Takeup Task</button>
                                <button class="badge more-info" style="background-color:red;border:none;" onclick="updateTaskAgreedStatus('${task['task-id']}', -1)">Leave Task</button>
                            </div>
                        `;

                                    taskList.appendChild(taskItem);
                                } else {
                                    console.log("Current time is outside the task time range.");
                                }
                            }
                        });
                    } else {
                        console.error('Tasks not found or invalid format:', test_state);
                    }
                })
                .catch(error => console.error('Error loading tasks:', error));
        }

        function GotoTasklist() {
            let currentUrl = new URL(window.location.href);
            currentUrl.searchParams.set('taskid', '');
            window.location.href = currentUrl.toString();
        }


        // Open the task modal and display task details
        function DisplayTaskData(taskId) {

            fetch(`${API_URL}?email=${email}`, {
                method: 'GET',
            })
                .then(response => response.json())
                .then(data => {
                    test_state = data;

                    console.log(test_state);
                    if (!test_state || Object.keys(test_state).length === 0) {
                        window.location.href = 'LandingPage.html';
                        return;
                    }
                    if (!test_state["test-start-time"]) {
                        window.location.href = 'StartTest.html';
                        return;
                    }
                    if (!test_state["intro-videos-status"]) {
                        window.location.href = 'IntroVideos.html';
                        return;
                    }


                    // Ensure test_state and test_state.tasks are defined
                    if (test_state && test_state.tasks && Array.isArray(test_state.tasks)) {
                        currentTaskId = taskId;
                        var tasks = test_state.tasks;
                        const task = tasks.find(t => t['task-id'] === taskId);
                        userTimezone = test_state["candidate-timezone"];

                        // Set modal content
                        document.getElementById('taskTitle').textContent = task['task-title'];
                        document.getElementById('taskDescription').textContent = task['task-description'];
                        document.getElementById('taskDeadline').innerHTML = `<hr><b>Deadline:</b> ${parseEncodedTime(test_state["test-start-time"], task['task-end-time'])}`;
                        document.getElementById('taskStatus').value = task['task-status'];

                        // Render resources
                        const resources = task['task-resources'].map(res => `<a class="file-style" href="${res}" target="_blank" download>${getFileNameFromUrl(res)}</a>`).join(' ');
                        document.getElementById('taskResources').innerHTML = `<hr><b>Resources:</b> ${resources}`;

                        // Render subtasks
                        const subtaskList = document.getElementById('subtaskList');
                        subtaskList.innerHTML = '';
                        task.subtasks.forEach(subtask => {
                            const subtaskItem = document.createElement('div');
                            subtaskItem.className = `subtask-item ${subtask['subtask-status'] ? 'completed' : ''}`;
                            subtaskItem.innerHTML = `
                    <span class="editable" contenteditable="true" style="padding-left:10px;padding-right:10px;" onblur="editSubtask('${subtask['subtask-id']}', this.textContent)">${subtask['subtask-title']}</span>
                    <div>
                        <button class="btn btn-outline-success btn-sm" onclick="toggleSubtaskStatus('${subtask['subtask-id']}')">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeSubtask('${subtask['subtask-id']}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                            subtaskList.appendChild(subtaskItem);
                        });

                        // Render submissions
                        const submissionList = document.getElementById('submissionList');
                        submissionList.innerHTML = '';
                        submissionLength = task['task-submissions'].length;
                        task['task-submissions'].slice().reverse().forEach((submission, index) => {
                            const submissionItem = document.createElement('div');
                            submissionItem.className = 'submission-item';
                            submissionItem.innerHTML = `
                    <div>
                        <span class="submission-version-header">V${submissionLength - index}</span>
                        <span>
                            <b>${submission['task-submission-title']}</b>
                        </span>
                        <p style="margin-top:10px;">${submission['task-submission-description']}</p>
                        <div>
                            <b>Files:</b> ${submission['task-submission-files'].map(res => `<a class="file-style" href="${res}" target="_blank" download>${getFileNameFromUrl(res)}</a>`).join('')}
                        </div>
                    </div>
                `;

                            submissionList.appendChild(submissionItem);
                        });

                    } else {
                        console.error('Tasks not found or invalid format:', test_state);
                    }
                })
                .catch(error => console.error('Error loading task:', error));
        }

        // Change task status
        function changeStatus() {
            fetch(`${API_URL}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "action": "update-task-status",
                    "task-id": currentTaskId,
                    "email": email,
                    "task-status": document.getElementById('taskStatus').value
                })
            })
                .then(response => response.json())
                .then(data => {
                    test_state = data;
                    var tasks = test_state.tasks;
                    const task = tasks.find(t => t['task-id'] === currentTaskId);
                    task['task-status'] = document.getElementById('taskStatus').value;
                    renderTaskList();
                })
                .catch(error => {
                    console.error('Error updating task status:', error);
                });
        }

            fetch(`${API_URL}`, {

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0,
                    v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
